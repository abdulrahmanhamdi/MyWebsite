<!-- Contact Section -->
<section class="contact-banner">
  <div class="container text-center">
    <h1>Let's Get in Touch</h1>
    <p>Have a question or want to work together? Feel free to send a message!</p>
  </div>
</section>

<section class="projects-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contact-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
          
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
          
            <div class="form-group">
              <label for="title">Message Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
          
            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
          </form>
          

        <!-- Success/Error Toast -->
        <div id="toast" style="
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #2f855a;
          color: white;
          padding: 12px 20px;
          border-radius: 6px;
          display: none;
          z-index: 9999;
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
        "></div>
      </div>
    </div>
  </div>

<!-- EmailJS SDK & Custom Script -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("6sI2w087pXXbjM8TR");

  const form = document.getElementById('contact-form');
  const toast = document.getElementById('toast');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    emailjs.sendForm('service_ueuwy9e', 'template_mwmscf3', this)
      .then(() => {
        showToast('âœ… Message sent successfully!', '#2f855a');
        form.reset();
      })
      .catch((error) => {
        showToast('âŒ Failed to send message.', '#c53030');
        console.error(error);
      });
  });

  function showToast(message, bgColor) {
    toast.innerText = message;
    toast.style.backgroundColor = bgColor;
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
    }, 4000);
  }
</script>
